<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <img src="/static/Img/pets.png" alt="Pets" class="top-image">
        <h2>Login</h2>
        <form class="login-form" action="/login" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <button type="submit">Entrar</button>
            <div class="separador">ou</div>

            <a href="/login/google" class="botao-google">
              <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="google-icon">
              Entrar com Google
            </a>
            
        </form>
        <p class="cadastro-link">NÃ£o tem conta? <a href="/cadastro">Clique aqui para se cadastrar</a></p>
    </div>
</body>
</html>
