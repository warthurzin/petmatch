<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-form">
        <img src="{{ url_for('static', filename='Img/pets.png') }}" alt="Pets" class="imagem-topo">
        <h2>Login</h2>

        {% if error %}
        <div class="mensagem-erro">{{ error }}</div>
        {% endif %}
        {% if success %}
        <div class="mensagem-sucesso">{{ success }}</div>
        {% endif %}

        <form class="form-login" action="/login" method="POST">
            <div class="form-grupo">
                <label for="email_login">E-mail</label>
                <input type="email" id="email_login" name="email_login" required>
            </div>

            <div class="form-grupo">
                <label for="senha_login">Senha</label>
                <input type="password" id="senha_login" name="senha_login" required>
            </div>

            <button type="submit" class="botao-submit botao-primario-custom">Entrar</button>
            <div class="separador">ou</div>

            <a href="/login/google" class="botao-google">
              <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="icone-google">
              Entrar com Google
            </a>
            
        </form>
        <p class="link-cadastro">NÃ£o tem conta? <a href="{{ url_for('cadastro') }}">Clique aqui para se cadastrar</a></p>
    </div>
</body>
</html>
