<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetMatch - Cadastro de Pet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro_pet.css') }}">
</head>
<body>
    <div class="container">
        <div class="text-center mt-4 mb-4">
            <img src="{{ url_for('static', filename='Img/logo.png') }}" alt="Logo PetMatch" class="logo mb-3" style="width: 100px;">
            <h1>PetMatch</h1>
            <p>Cadastro de Pet para Adoção</p>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('cadastro_pet') }}">
                    <input type="hidden" name="id_ong" value="{{ session.get('id_usuario') }}">
                    
                    <h4>Informações Básicas</h4>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nome_pet" class="form-label campo-obrigatorio">Nome do Pet</label>
                            <input type="text" class="form-control" id="nome_pet" name="nome_pet" required>
                        </div>
                        <div class="col-md-6">
                            <label for="especie_pet" class="form-label campo-obrigatorio">Espécie</label>
                            <select class="form-select" id="especie_pet" name="especie_pet" required>
                                <option value="">Selecione...</option>
                                <option value="Cachorro">Cachorro</option>
                                <option value="Gato">Gato</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="raca_pet" class="form-label">Raça</label>
                            <input type="text" class="form-control" id="raca_pet" name="raca_pet">
                        </div>
                        <div class="col-md-4">
                            <label for="idade_pet" class="form-label">Idade (Ex: 2 anos)</label>
                            <input type="text" class="form-control" id="idade_pet" name="idade_pet" placeholder="Ex: 2 anos, 6 meses">
                        </div>
                        <div class="col-md-4">
                            <label for="genero_pet" class="form-label campo-obrigatorio">Gênero</label>
                            <select class="form-select" id="genero_pet" name="genero_pet" required>
                                <option value="">Selecione...</option>
                                <option value="Macho">Macho</option>
                                <option value="Fêmea">Fêmea</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="porte_pet" class="form-label campo-obrigatorio">Porte</label>
                            <select class="form-select" id="porte_pet" name="porte_pet" required>
                                <option value="">Selecione...</option>
                                <option value="Pequeno">Pequeno</option>
                                <option value="Médio">Médio</option>
                                <option value="Grande">Grande</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="foto_url_pet" class="form-label">URL da Foto</label>
                            <input type="url" class="form-control" id="foto_url_pet" name="foto_url_pet" placeholder="http://example.com/foto.jpg">
                        </div>
                    </div>
                    
                    <h4 class="mt-4">Saúde e Características</h4>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="status_saude_pet" class="form-label campo-obrigatorio">Status de Saúde</label>
                            <select class="form-select" id="status_saude_pet" name="status_saude_pet" required>
                                <option value="">Selecione...</option>
                                <option value="Saudável">Saudável</option>
                                <option value="Em tratamento">Em tratamento</option>
                                <option value="Requer cuidados especiais">Requer cuidados especiais</option>
                            </select>
                        </div>
                        <div class="col-md-6 d-flex align-items-center">
                            <div class="form-check me-3">
                                <input class="form-check-input" type="checkbox" id="vacinado_pet" name="vacinado_pet" value="Sim">
                                <label class="form-check-label" for="vacinado_pet">Vacinado</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="castrado_pet" name="castrado_pet" value="Sim">
                                <label class="form-check-label" for="castrado_pet">Castrado</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-12">
                            <label for="necessidades_especiais_pet" class="form-label">Necessidades Especiais</label>
                            <textarea class="form-control" id="necessidades_especiais_pet" name="necessidades_especiais_pet" rows="2"></textarea>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-12">
                            <label for="descricao_pet" class="form-label campo-obrigatorio">Descrição</label>
                            <textarea class="form-control" id="descricao_pet" name="descricao_pet" rows="4" required></textarea>
                        </div>
                    </div>
                    
                    <div class="row mt-4">
                        <div class="col-12 d-flex justify-content-end">
                            <a href="{{ url_for('ver_ong') }}" class="btn botao-secundario-custom me-2">Cancelar</a>
                            <button type="submit" class="btn botao-primario-custom">Cadastrar Pet</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
