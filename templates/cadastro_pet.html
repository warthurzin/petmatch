<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetMatch - Cadastro de Pet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .required-field::after {
            content: "*";
            color: red;
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mt-4 mb-4">
            <h1>PetMatch</h1>
            <p>Cadastro de Pet para Adoção</p>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('cadastro_pet') }}">
                    <!-- Informações ocultas -->
                    <input type="hidden" name="id_usuario" value="{{ session['id_usuario'] }}">
                    
                    <h4>Informações Básicas</h4>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nome" class="form-label required-field">Nome do Pet</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                        <div class="col-md-6">
                            <label for="especie" class="form-label required-field">Espécie</label>
                            <select class="form-select" id="especie" name="especie" required>
                                <option value="">Selecione...</option>
                                <option value="Cachorro">Cachorro</option>
                                <option value="Gato">Gato</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="raca" class="form-label">Raça</label>
                            <input type="text" class="form-control" id="raca" name="raca">
                        </div>
                        <div class="col-md-4">
                            <label for="idade" class="form-label">Idade</label>
                            <input type="text" class="form-control" id="idade" name="idade" placeholder="Ex: 2 anos">
                        </div>
                        <div class="col-md-4">
                            <label for="genero" class="form-label required-field">Gênero</label>
                            <select class="form-select" id="genero" name="genero" required>
                                <option value="">Selecione...</option>
                                <option value="Macho">Macho</option>
                                <option value="Fêmea">Fêmea</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="porte" class="form-label required-field">Porte</label>
                            <select class="form-select" id="porte" name="porte" required>
                                <option value="">Selecione...</option>
                                <option value="Pequeno">Pequeno</option>
                                <option value="Médio">Médio</option>
                                <option value="Grande">Grande</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="foto_url" class="form-label">URL da Foto</label>
                            <input type="text" class="form-control" id="foto_url" name="foto_url">
                        </div>
                    </div>
                    
                    <h4 class="mt-4">Saúde e Características</h4>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="status_saude" class="form-label required-field">Status de Saúde</label>
                            <select class="form-select" id="status_saude" name="status_saude" required>
                                <option value="">Selecione...</option>
                                <option value="Saudável">Saudável</option>
                                <option value="Em tratamento">Em tratamento</option>
                                <option value="Requer cuidados especiais">Requer cuidados especiais</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check mt-4">
                                <input class="form-check-input" type="checkbox" id="vacinado" name="vacinado" value="Sim">
                                <label class="form-check-label" for="vacinado">Vacinado</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="castrado" name="castrado" value="Sim">
                                <label class="form-check-label" for="castrado">Castrado</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-12">
                            <label for="necessidades_especiais" class="form-label">Necessidades Especiais</label>
                            <textarea class="form-control" id="necessidades_especiais" name="necessidades_especiais" rows="2"></textarea>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-12">
                            <label for="descricao" class="form-label required-field">Descrição</label>
                            <textarea class="form-control" id="descricao" name="descricao" rows="4" required></textarea>
                        </div>
                    </div>
                    
                    <div class="row mt-4">
                        <div class="col-12 d-flex justify-content-end">
                            <a href="{{ url_for('view_ong') }}" class="btn btn-secondary me-2">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Cadastrar Pet</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
