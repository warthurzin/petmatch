<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil do Usu√°rio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='perfil.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-light">
  <div class="container py-5 d-flex justify-content-center">
    <div class="card profile-card p-4 text-center">
      <img src="https://via.placeholder.com/100" class="rounded-circle mb-3 border shadow-sm" alt="Avatar">
      <h3 class="mb-1">{{ usuario.nome }}</h3>
      <p class="text-muted mb-3">{{ usuario.email }}</p>

      <ul class="list-group list-group-flush text-start mb-4">
        <li class="list-group-item">
          <strong>Tipo de Conta:</strong> {{ usuario.tipo_usuario }}
        </li>
        <li class="list-group-item">
          <strong>Data de Cadastro:</strong> {{ usuario.data_cadastro }}
        </li>
      </ul>

      <div>
        <a href="{{ url_for('editar_perfil') }}" class="btn btn-primary me-2">
          <i class="fas fa-edit"></i> Editar Perfil
        </a>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">
          <i class="fas fa-sign-out-alt"></i> Sair
        </a>
      </div>
    </div>
  </div>
</body>
</html>
